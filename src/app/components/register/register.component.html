<div class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-8 m-4 bg-white rounded shadow-md">
    <h2 class="text-2xl font-bold text-center">Registrati</h2>

    <form class="mt-4" [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <label for="username" class="block">Username</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        class="w-full px-4 py-2 mt-2 border rounded-md"
      />

      <label for="firstName" class="block mt-4">Nome</label>
      <input
        type="text"
        id="firstName"
        formControlName="firstName"
        class="w-full px-4 py-2 mt-2 border rounded-md"
      />

      <label for="lastName" class="block mt-4">Cognome</label>
      <input
        type="text"
        id="lastName"
        formControlName="lastName"
        class="w-full px-4 py-2 mt-2 border rounded-md"
      />

      <label for="email" class="block mt-4">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="w-full px-4 py-2 mt-2 border rounded-md"
      />

      <label for="password" class="block mt-4">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="w-full px-4 py-2 mt-2 border rounded-md"
      />

      <button
        type="submit"
        class="w-full px-4 py-2 mt-4 text-white bg-blue-600 rounded-md hover:bg-blue-700"
      >
        Registrati
      </button>
    </form>

    <div class="flex items-center mt-4">
      <hr class="w-1/2 border-t border-gray-300" />
      <span class="px-2 text-sm text-gray-500">o</span>
      <hr class="w-1/2 border-t border-gray-300" />
    </div>

    <button
      class="w-full px-4 py-2 mt-4 text-white bg-red-600 rounded-md hover:bg-red-700"
    >
      Registrati con Google
    </button>
  </div>
</div>
