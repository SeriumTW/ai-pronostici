<div class="flex items-center justify-center min-h-screen bg-gray-50">
  <div class="w-full max-w-md p-8 m-4 bg-white rounded shadow-md">
    <h2 class="text-2xl font-bold text-center">Accedi</h2>

    <form class="mt-4" [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <label for="email" class="block">Email</label>
      <input
        type="email"
        id="email"
        class="w-full px-4 py-2 mt-2 border rounded-md"
        formControlName="email"
      />

      <label for="password" class="block mt-4">Password</label>
      <input
        type="password"
        id="password"
        class="w-full px-4 py-2 mt-2 border rounded-md"
        formControlName="password"
      />

      <button
        type="submit"
        class="w-full px-4 py-2 mt-4 text-white bg-blue-600 rounded-md hover:bg-blue-700"
      >
        Accedi
      </button>
    </form>

    <div class="flex items-center mt-4">
      <hr class="w-1/2 border-t border-gray-300" />
      <span class="px-2 text-sm text-gray-500">o</span>
      <hr class="w-1/2 border-t border-gray-300" />
    </div>

    <button
      class="w-full px-4 py-2 mt-4 text-white bg-red-600 rounded-md hover:bg-red-700"
    >
      Accedi con Google
    </button>
  </div>
</div>
